<!doctype html>
<html>
<head>
  <title>JobLog Job Saver Extension</title>
  <style>
  body {
    min-width: 357px;
    min-height: 257px;
    overflow-x: hidden;
  }
  </style>
  <link href="style.css" rel="stylesheet">
  <script src="jquery-2.1.1.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <form role="form" id="jobForm">
      <label>Company Name:</label>
      <input type="text" class="form-control" id="companyName" name="companyName" placeholder="">
      <br>
      <label>Job Position:</label>
      <input type="text" class="form-control" id="position" name="position" placeholder="">
      <br>
      <label>Position Tier:</label>
      <select name="tier" id="tier">
        <option value="Top">Top</option>
        <option value="Mid">Mid</option>
        <option value="Low">Low</option>
      </select>
      <br>
      <label>Personal Connection:</label>
      <input type="text" class="form-control" name="connection" id="connection" placeholder="Know anyone there?">
      <br>
      <input type="text" class="form-control" name="url" id="url" hidden="true">
      <label>Notes:</label>
      <br>
      <textarea class="form-control" name="notes" id="notes" rows='10'></textarea>
      <br>
      <button type="submit" class="btn">Save Job</button>
  </form>

<h3 id="status" hidden="true"></h3>

<!-- spinner -->
<div class="spinner" hidden="true">
  <p>Saving Job...</p>
  <div class="windows8">
    <div class="wBall" id="wBall_1">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_2">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_3">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_4">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_5">
      <div class="wInnerBall">
      </div>
    </div>
  </div>
</div>
</body>
</html>
